<html lang="en">

<head>

<body>

    <header>
        <h1> Coding Quiz Challenge </h1>
    </header>
    <!--quiz container-->
    
    
    <main id="quiz">
        
    <!--timer-->
        <div id="timer"> 
                30
            </div>
        
        <!--question container-->
        <section id="question-container" class="hide">

            <div id="questions"> </div>
            <!--answer options container-->
            <div id="answers">
                <button class="btn"> Answer 1 </button>
                <button class="btn"> Answer 2 </button>
                <button class="btn"> Answer 3 </button>
                <button class="btn"> Answer 4 </button>
            </div>
           
          
          

        </section>
        <!--CONTROLS CONTAINER-->

            <button id="startbtn" class = "start-btn"> Start Quiz</button>


        </section>
  <!--score count container-->
          <div id="score"> 0 </div>
    </main>
 
<!--end screen and highscore input section-->

    <h2> Congrats! You completed the quiz!</h2>
    <p id = "finalscore"></p>
    <label for = "pname" class="boldtextcss">WRITE YOUR NAME HERE:</label>
    <input type="text" id="playername" name="pname">
    <button id="submitbtn" class="submitb" >submit</button>
    

    </section>
